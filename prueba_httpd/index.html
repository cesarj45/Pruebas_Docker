<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .welcome-container {
            text-align: center;
            border: 2px solid #006064;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .welcome-title {
            font-size: 2em;
            color: #006064;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 1.2em;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-title">¡Bienvenido!</div>
        <div class="welcome-message">
            Gracias por visitar nuestra página web.<br>
            Esperamos que disfrutes tu estancia.
        </div>
    </div>
</body>
</html>
